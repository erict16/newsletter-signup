<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
    />
    <title>Newsletter sign-up form</title>
</head>

<body>
<main>
    <div class="container">
        <div class="hero-image">
            <img src="assets/images/illustration-sign-up-mobile.svg"/>
        </div>
        <div class="content">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li><img class="list-icon" src="assets/images/icon-list.svg" alt="">
                    <div>Product discovery and building what matters</div>
                </li>
                <li><img class="list-icon" src="assets/images/icon-list.svg" alt="">
                    <div>Measuring to ensure updates are a success</div>
                </li>
                <li><img class="list-icon" src="assets/images/icon-list.svg" alt="">
                    <div>And much more!</div>
                </li>
            </ul>

            <form id="email-form">
                <label>Email address:</label>
                <input
                        type="email"
                        id="emailInput"
                        name="email"
                        placeholder="email@company.com"
                        required
                />
                <button type="button" onclick="validateEmail(event)">Subscribe to monthly newsletter</button>
            </form>
        </div>


    </div>

    <!-- Success message start -->
    <div class="success-background">
        <div class="success-container">
            <img id="icon-success" src="assets/images/icon-success.svg" alt="">
            <h1 id="success-heading">Thanks for subscribing! </h1>
            <p id="success-message"></p>
            <button type="button" id="success-button">Dismiss the message</button>
        </div>
    </div>


    <script src="scripts.js"></script>
</main>
</body>
</html>
